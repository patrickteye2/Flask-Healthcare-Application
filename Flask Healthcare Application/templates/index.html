<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Healthcare Spending Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 p-4 bg-white rounded shadow-sm">
    <h2 class="mb-4 text-primary">Healthcare Spending Survey</h2>

    {% if message %}
        <div class="alert alert-warning" role="alert">
            {{ message }}
        </div>
    {% endif %}

    <form action="/submit" method="post">

        <div class="row mb-3">
            <div class="col-md-4">
                <label for="age" class="form-label">Age</label>
                <input type="number" name="age" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="gender" class="form-label">Gender</label>
                <select name="gender" class="form-select" required>
                    <option value="" disabled selected>Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="income" class="form-label">Total Monthly Income ($)</label>
                <input type="number" step="0.01" name="income" class="form-control" required>
            </div>
        </div>

        <h5 class="mt-4">Select Expense Categories</h5>
        <div class="row">
            {% for category in ['utilities', 'entertainment', 'school_fees', 'shopping', 'healthcare'] %}
                <div class="col-md-6 mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="{{ category }}_check" id="{{ category }}_check">
                        <label class="form-check-label text-capitalize" for="{{ category }}_check">
                            {{ category.replace('_', ' ') }}
                        </label>
                    </div>
                    <input type="number" step="0.01" class="form-control mt-1" name="{{ category }}_amount" placeholder="Amount spent on {{ category.replace('_', ' ') }}">
                </div>
            {% endfor %}
        </div>

        <button type="submit" class="btn btn-primary mt-3">Submit Survey</button>
    </form>
</div>

</body>
</html>
